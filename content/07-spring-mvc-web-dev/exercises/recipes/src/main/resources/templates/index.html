<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Recipes</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous"
              th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

        <link rel="stylesheet" type="text/css" media="all" href="/css/bootstrap-overrides.css" th:href="@{/css/bootstrap-overrides.css}" />

        <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"
                th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}">
        </script>

    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                <!-- NOTE: Bootstrap CSS offers us a 12-col grid, therefore 3 + 6 + 3 will center the <div> -->
                    <div class="panel panel-primary">

                        <div class="panel-heading">
                            <h1 class="panel-title">My Recipes</h1>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                                <table class="table table-hover ">
                                    <thead class="thead-inverse">
                                    <tr>
                                        <th>ID</th>
                                        <th>Description</th>
                                        <th>View</th>
                                    </tr>
                                    </thead>
                                    <tr th:each="recipe : ${recipes}">
                                        <!--/*@thymesVar id="recipe" type="com.jrsmiffy.springguru.recipes.model.Recipe"*/-->
                                        <td th:text="${recipe.id}"></td>
                                        <td th:text="${recipe.description}"></td>
                                        <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}">View</a></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
