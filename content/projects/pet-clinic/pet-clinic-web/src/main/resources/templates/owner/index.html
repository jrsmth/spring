<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Pet Clinic - Owners</title>
    </head>
    <body>
    <!--/*@thymesVar id="owner" type="com.jrsmiffy.springguru.petclinic.model.person.Owner"*/-->
        <h2 th:text="'List of Owners'">Owners List</h2>

        <table class="table table-striped">
            <thead>
            <tr>
                <th style="width: 150px;">Id</th>
                <th style="width: 150px;">First Name</th>
                <th style="width: 150px;">Last Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">1</td>
                <td th:text="${owner.firstName}">Joe</td>
                <td th:text="${owner.lastName}">Buck</td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
