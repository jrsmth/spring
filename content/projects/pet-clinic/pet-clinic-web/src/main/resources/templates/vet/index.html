<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
    <head>
        <meta charset="UTF-8"/>
        <title>Pet Clinic - Vets</title>
    </head>
    <body>
    <!--/*@thymesVar id="vet" type="com.jrsmiffy.springguru.petclinic.model.Vet"*/-->
    <!-- note: this^ enables IntelliSense for the IDE on the Vet object in thymeleaf -->
        <h2 th:text="'List of Vets'">Vets List</h2>

        <table class="table table-striped">
            <thead>
            <tr>
                <th style="width: 150px;">Id</th>
                <th style="width: 150px;">Full Name</th>
                <th style="width: 150px;">Specialties</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vet : ${vets}">
                <td th:text="${vet.id}"></td>
                <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
                <td>
                    <span th:each="specialty : ${vet.specialties}" th:text="${specialty.description + ' '}" />
                    <span th:if="${vet?.specialties?.size() == 0}">none</span>
                </td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
