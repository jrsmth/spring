# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  verify-recipes:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/openjdk:17.0.2
    working_directory: ~/spring/content/07-spring-mvc-web-dev/exercises/recipes
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m
    steps:
      - checkout:
          path: ~/spring
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          # Fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
      - run: mvn integration-test cobertura:cobertura
          name: "Run tests & generate code coverage"
          command: integration-test cobertura:cobertura
      - store_test_results:
          path: target/surefire-reports
      - run:
          name: "Send to CodeCov"
          command: bash <(curl -s https://codecov.io/bash)
  verify-pet-clinic:
    docker:
      - image: cimg/openjdk:17.0.2
    working_directory: ~/spring/content/projects/pet-clinic
    steps:
      - checkout:
          path: ~/spring
      - run:
          name: "Run Unit & Integration Tests"
          command: "mvn clean verify"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  07-recipes-workflow:
    jobs:
      - verify-recipes
  pet-clinic-workflow:
    jobs:
      - verify-pet-clinic


